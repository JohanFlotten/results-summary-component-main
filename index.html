<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <div class="mainbox">
      <div class="resultside">
        <h3 class="result">Your Result</h3>
          <div class="circle">
            <p class="number">76</p>
            <p class="of">of 100</p> 
        </div>
        <h4 class="great">Great</h4>
        <p class="scoretext">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summarybox">
        <div class="summary-container">
          <h3 class="summary">Summary</h3>
       </div>
        <div class="flex">
          <div class="scoretitle">
            <div class="titles">
              <div class="score-row">
                  <p class="red"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</p>
              </div>
              <div class="score-row">
                  <p class="yellow"><img src="/assets/images/icon-memory.svg" alt="">Memory</p>
              </div>
              <div class="score-row">
                  <p class="green"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</p>
              </div>
              <div class="score-row">
                  <p class="darkblue"><img src="/assets/images/icon-visual.svg" alt="">Visual</p>
              </div>
            </div>
            <div class="scores">
              <p class="scorenumber">80 / 100</p>
              <p class="scorenumber">92 / 100</p>
              <p class="scorenumber">61 / 100</p>
              <p class="scorenumber">72 / 100</p>
            </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Johan Fl√∏tten</a>.
    </div>
  </body>
</html>
